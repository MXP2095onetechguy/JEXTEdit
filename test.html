<!DOCTYPE html>
<html>
	<head>
		<title>Hi</title>
		<style>
			body{
				background-color: darkslateblue;
				color: white;
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>Hi</h1>
		<p>I am Giselle</p>
		<script>window.setTimeout(function () {
			window.alert("Hi!");
			var gisellerocks = window.prompt("Am I beautiful?", "nah");
			if(gisellerocks == "sure"){
				window.alert("Nice!");
			}
			else{
				window.alert("Rude!");
			}
			
			var gnice = window.confirm("Am I nice?");
			if(gnice){
				window.alert("Nice then.");
			}
			else{
				window.alert("So be it then!");
			}
		}, 1000);</script>
	</body>
</html>
